<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=, minimum-scale=, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Blog Website | Recent Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="container container-nav">
            <div class="site-title">
                <h1>BlogAwesome Blog page</h1>
                <p class="subtitle">Your most awesome blog</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="contact.html" class="current-page">Contact Page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason">
            <option value="saying_hi">Saying Hi</option>
            <option value="looking_contractor">Looking for a Contractor</option>
            <option value="interested_interview">Interested in an Interview</option>
        </select>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment"></textarea>

        <button type="submit">Submit</button>
    </form>

    <br>
    <footer>
        <p><strong>BlogAwesome</strong></p>
        <p>Copyright &copy; 2023</p>
        <p>Made with Mohammadsiryani</p>
    </footer>
</body>



</html>
